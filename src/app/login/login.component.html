<section class="vh-100" style="background-color: #508bfc;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Sign in</h3>
            <form [formGroup]="login">

            <div class="form-outline mb-2">
              <label class="form-label" for="typePasswordX-2"></label>
              <input type="text" [ngClass]="getClass(login, 'username')" id="typePasswordX-2" placeholder="Enter the username" formControlName="username" class="form-control form-control-lg" />
              <small *ngIf="login.get('username').invalid && login.get('username').touched" class="text-danger l-1">Username is required and must be atleast 5 characters long</small>
            </div>

            <div class="form-outline mb-2">
              <label class="form-label" for="tttypePasswordX-2"></label>
              <input type="password" [ngClass]="getClass(login, 'password')" id="tttypePasswordX-2" placeholder="Enter your password" formControlName="password" class="form-control form-control-lg" />
              <small *ngIf="login.get('password').invalid && login.get('password').touched" class="text-danger">Password is required and must be atleast 4 characters long</small>
            </div>

            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-start mb-4">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="form1Example3"
              />
              <label class="form-check-label" for="form1Example3"> Remember password </label>
            </div>

            <button (click)="loginSubmit(login.value)" [disabled]="login.invalid" class="btn btn-primary btn-lg btn-block" type="submit">Login</button>

            <hr class="my-4">
            <p>Don't you have account?</p>
            <button (click) ="goToSignup()" class="btn btn-lg btn-block btn-primary" style="background-color: black" type="submit"><i class="fab fa-google me-2"></i> Sign up</button>
            <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;" type="submit"><i class="fab fa-google"></i> Forget password</button>
        </form>
        </div>
      </div>
    </div>
  </div>
