<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-end m-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
(click) = "modalAdd()"
>
  Add Customer
</button>

<!-- Button trigger modal -->
<button type="button" class="btn btn-secondary float-end m-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
  List of Customers
</button>

<table class="table table-striped">
  <thead>
    <th>id</th>
    <th>username</th>
    <th>email</th>
    <th>password</th>
  </thead>
  <tbody>
    <tr *ngFor="let customer of customerList$|async">
      <td>{{ customer.id }}</td>
      <td>{{ customer.username }}</td>
      <td>{{ customer.email }}</td>
      <td>{{ customer.password }}</td>

    </tr>
  </tbody>

</table>




<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Customer</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p *ngFor="let customer of customerList$|async">{{customer.id}}-{{customer.username}}</p>
      </div>
    </div>
  </div>
</div>




<!-- add Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">{{modelTitle}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-add-edit-customer [customer]="customer" *ngIf="activateAddEditCustomerComponent===true"></app-add-edit-customer>
      </div>
    </div>
  </div>
</div>
