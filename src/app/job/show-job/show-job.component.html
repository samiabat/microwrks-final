<app-nav></app-nav>
<div class="container-fluid">
<div class="row">
	<div class="col-md-9">
		<h5 class="btn btn-sm btn-info align-content-center">JOBS</h5>

		<hr>
		<div class="card card-body">
			<a class="btn btn-sm btn-primary align-content-center" routerLink="/createJob">Post Job</a>
      <form class="form-inline">
        <input name="name_filter" [(ngModel)]="jobFilter" (keyup)="filterJob()" class="form-control mr-sm-2" type="search" placeholder="Search by topic" aria-label="Search">
      </form>
      <table class="table table-striped">

        <thead>
          <th></th>
        </thead>
        <tbody>
          <br>
          <tr *ngFor="let job of jobDeta" id="jobTitle">
            <div class="card-body" style="background-color: rgb(98, 167, 80);">
            <h3 class="card-header my-0 p-sm-right job-tile-title" style="float:left !important; color: rgb(255, 255, 255)">{{job.title}}</h3>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button *ngIf="[job.customer]==user" (click)="setId(job.id)" routerLink="/createJob" class="btn btn-primary" type="button">Update</button>
              <button *ngIf="[job.customer]==user" (click)="deleteJob(job.id)" class="btn btn-danger" type="button">Delete</button>
            </div>
            <hr>
              <div class="card card-body color-red">
                {{job.description}}
                <hr>
                <pre>
                you will paid ${{ job.salary }} Education level: {{job.status}}
                posted by {{ job.customer }} Date {{ job.date_created }}.
              </pre>
                  <hr>
              </div>
              <div *ngIf="[job.customer]!=user" class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-danger" type="button">Report</button>
                <button class="btn btn-primary" type="button">Submit Proposal</button>
              </div>
            </div>
            <hr>
          </tr>
        </tbody>
      </table>

		</div>
	</div>
  <div class="col-md-3">
		<h5>Jobs:</h5>
		<hr>
		<div class="card card-body">
			<a class="btn btn-primary  btn-sm btn-block" routerLink="/jobs">Create Job</a>
			<table class="table table-sm">
				<tr>
					<th></th>
					<th>User</th>
					<th>Phone</th>
				</tr>
					<tr>
						<td><a class="btn btn-sm btn-info" routerLink="/proposals">View</a></td>
						<!-- <td>{{customer.email}}</td> -->
						<td><img class="profile-pic" src="" ></td>
					</tr>

			</table>
		</div>
	</div>
</div>
</div>


<body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
<app-footer></app-footer>
